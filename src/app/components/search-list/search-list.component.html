<main class="mx-auto p-6 bg-catppuccinLatteBg mt-2 rounded-4xl border-2 border-catppuccinLatteFlamingo">

  <form #searchForm="ngForm" (ngSubmit)="filterBySubstring()" class="mb-8 max-w-lg">
    <div class="flex flex-col mb-4">
      <label for="search" class="text-catppuccinLatteText text-sm font-bold mb-2">Word Search:</label>
      <input type="text" id="search" name="search" [(ngModel)]="searchTerm" required
        class="bg-catppuccinLatteSurface border-2 border-catppuccinLatteFlamingo rounded w-full py-2 px-3 text-catppuccinLatteText leading-tight focus:outline-none focus:border-catppuccinLatteBlue focus:ring-2 focus:ring-catppuccinLatteBlue focus:ring-opacity-20 transition-all duration-200">
    </div>
    <div class="flex space-x-4">
      <button type="submit" [disabled]="searchForm.invalid"
        class="bg-catppuccinLatteBlue hover:bg-transparent hover:text-catppuccinLatteBlue border-2 border-transparent hover:border-catppuccinLatteBlue text-white font-bold py-2 px-4 rounded transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-catppuccinLatteBlue disabled:hover:text-white disabled:hover:border-transparent">
        Search
      </button>
      <button type="reset" (click)="reset()"
        class="bg-catppuccinLatteSurface hover:bg-catppuccinLatteSurface1 text-catppuccinLatteText font-bold py-2 px-4 rounded transition-all duration-200">
        Reset
      </button>
    </div>
  </form>

  <div *ngIf="searches.length <= 0">
    <h2 class="text-3xl font-bold mb-6 text-catppuccinLatteText">Search Results</h2>
    <ul class="space-y-4">
      <li *ngFor="let item of items" class="bg-catppuccinLatteSurface border-2 border-catppuccinLatteFlamingo rounded-lg shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200 p-4">
        <section>
          <h1 class="text-xl font-semibold text-catppuccinLatteText mb-2">
            {{ item.item.title.join(' ') }}
          </h1>
          <a (click)="navToId(item.ids)" class="text-catppuccinLatteBlue hover:text-catppuccinLatteBlue/80 font-medium cursor-pointer">More info →</a>
        </section>
      </li>
    </ul>
  </div>

  <div *ngIf="searches.length > 0">
    <h2 class="text-3xl font-bold mb-6 text-catppuccinLatteText">Search Results</h2>
    <ul class="space-y-4">
      <li *ngFor="let item of searches" class="bg-catppuccinLatteSurface border-2 border-catppuccinLatteFlamingo rounded-lg shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200 p-4">
        <section>
          <h1 class="text-xl font-semibold text-catppuccinLatteText mb-2">
            {{ item.item.title.join(' ') }}
          </h1>
          <a (click)="navToId(item.ids)" class="text-catppuccinLatteBlue hover:text-catppuccinLatteBlue/80 font-medium cursor-pointer">More info →</a>
        </section>
      </li>
    </ul>
  </div>
</main>
