<main class="container mx-auto p-6">` ````` 

  <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="mb-8 max-w-lg">
    <div class="flex flex-col mb-4">
      <label for="search" class="text-gray-700 text-sm font-bold mb-2">Search:</label>
      <input type="text" id="search" name="search" ngModel required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex space-x-4">
      <button type="submit" [disabled]="searchForm.invalid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed">
        Search
      </button>
      <button type="reset"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Reset
      </button>
    </div>
  </form>

  <div>
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Search Results</h2>
    <ul class="space-y-4">
      <li *ngFor="let item of items" class="border rounded-lg shadow-md hover:shadow-lg transition-shadow p-4">
        <section>
          <h1 class="text-xl font-semibold text-gray-900 mb-2">
            {{ item.item.title.join(' ') }}
          </h1>
          <a (click)="navToId(item.ids)" class="text-blue-600 hover:text-blue-800 font-medium">More info â†’</a>
        </section>
      </li>
    </ul>
  </div>
</main>
