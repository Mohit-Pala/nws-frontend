<main class="flex flex-col p-6  mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white border-b pb-2">
        Gemini output
    </h1>

    <section class="mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700 dark:text-gray-200">
            Facts
        </h2>
        <div *ngFor="let item of dummyData.facts" class="mb-2 text-gray-600 dark:text-gray-300 pl-4 border-l-2 border-blue-500">
            {{item}}
        </div>
    </section>

    <section class="mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700 dark:text-gray-200">
            Sources
        </h2>
        <div *ngFor="let item of dummyData.source" class="mb-2 text-gray-600 dark:text-gray-300 pl-4 border-l-2 border-green-500">
            {{item}}
        </div>
    </section>

    <section class="mb-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700 dark:text-gray-200">
            Keywords
        </h2>
        <div *ngFor="let item of dummyData.words" class="mb-2 text-gray-600 dark:text-gray-300 pl-4 border-l-2 border-purple-500">
            {{item}}
        </div>
    </section>
</main>
